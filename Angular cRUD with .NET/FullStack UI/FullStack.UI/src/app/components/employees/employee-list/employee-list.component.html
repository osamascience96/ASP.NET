<div class="container my-5">
  <h1 class="mb-3">Employees</h1>

  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Salary</th>
        <th scope="col">Department</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.department}}</td>
        <td>
          <div class="btn-group" role="group">
            <a [routerLink]="['View', employee.id]" type="button" class="btn btn-outline-success">View</a>
            <a [routerLink]="['Edit', employee.id]" type="button" class="btn btn-outline-primary">Edit</a>
            <button type="button" class="btn btn-outline-danger">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <h4 *ngIf="!employees || employees.length <= 0">No Employees Found!</h4>
</div>
