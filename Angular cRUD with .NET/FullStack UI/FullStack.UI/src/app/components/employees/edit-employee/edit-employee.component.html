<div class="container my-5">
  <h1 class="mb-3">Update Employees</h1>

  <form #form="ngForm" (ngSubmit)="updateEmployee()">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" name="id" [(ngModel)]="employee.id" disabled>
        </div>
      </div>
      <div class="offset-md-6"></div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email">
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
      </div>
      <div class="offset-md-3"></div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="phone" class="form-control" id="phone" name="phone" [(ngModel)]="employee.phone">
        </div>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employee.department">
        </div>
      </div>
      <div class="col-md-2">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </div>
  </form>
</div>
